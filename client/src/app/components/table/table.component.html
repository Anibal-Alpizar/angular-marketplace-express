<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th *ngFor="let column of columns" scope="col" class="px-6 py-3">
          {{ column.name }}
        </th>
        <th scope="col" class="px-6 py-3 text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filterProducts"
        class="bg-white border-b dark:bg-gray-900 dark:border-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">
        <td *ngFor="let columna of columns" class="px-6 py-4">
          {{ product[columna.key] }}
        </td>
        <td class="px-6 py-4">
          <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
            [routerLink]="['/edit', product?.ProductId]">Editar
          </button>
          <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
          [routerLink]="['/product', product?.ProductId]">Detalles
        </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
