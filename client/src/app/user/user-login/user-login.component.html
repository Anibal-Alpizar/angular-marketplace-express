<div class="bg-white dark:bg-gray-900">
    <div class="flex justify-center h-screen">
        <div class="hidden bg-cover lg:block lg:w-2/3"
            style="background-image: url(https://images.unsplash.com/photo-1616763355603-9755a640a287?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80)">
            <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
                <div>
                    <h2 class="text-2xl font-bold text-white sm:text-3xl">
                        MarketPlace Community
                    </h2>

                    <p class="max-w-xl mt-3 text-gray-300">
                        Plataforma de compra y venta de productos en linea. Donde los usuarios pueden publicar sus
                        productos y venderlos a otros usuarios.
                    </p>
                </div>
            </div>
        </div>
        <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
            <div class="flex-1">
                <div class="text-center">
                    <div class="flex justify-center mx-auto">
                        <img class="w-auto h-7 sm:h-8" src="
                    https://www.pngitem.com/pimgs/m/529-5295750_facebook-marketplace-01-marketplace-facebook-logo-png-transparent.png
                    " alt="">
                    </div>

                    <p class="mt-3 text-gray-500 dark:text-gray-300">
                        Iniciar Sesi칩n para acceder a tu cuenta
                    </p>
                </div>

                <div class="mt-8">
                    <form [formGroup]="form" novalidate>
                        <div>
                            <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">
                                Correo electr칩nico
                            </label>
                            <input formControlName="email" autofocus name="email" id="email"
                                placeholder="ejemplo@ejemplo.com"
                                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            <span *ngIf="errorHandling('email', 'required')" class="text-red-500 text-xs italic">Please
                                enter a email.</span>
                        </div>

                        <div class="mt-6">
                            <div class="flex justify-between mb-2">
                                <label for="password" class="text-sm text-gray-600 dark:text-gray-200">
                                    Contrase침a
                                </label>
                            </div>

                            <input formControlName="password" type="password" name="password" id="password"
                                placeholder="******"
                                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            <span *ngIf="errorHandling('password', 'required')"
                                class="text-red-500 text-xs italic">Please enter a password.</span>
                        </div>

                        <div class="mt-6">
                            <button (click)="submitForm()" type="submit"
                                class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                                Iniciar Sesi칩n
                            </button>
                        </div>

                    </form>

                    <p class="mt-6 text-sm text-center text-gray-400">
                        No tienes una cuenta?
                        <a routerLink="/register" href="#"
                            class="text-blue-500 focus:outline-none focus:underline hover:underline">
                            Registrarse
                        </a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
