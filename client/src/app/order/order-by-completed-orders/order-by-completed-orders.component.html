<div class="container mx-auto px-4 mt-5">
    <table class="min-w-full table-auto border-collapse border border-gray-300">
        <thead>
            <tr class="bg-gray-100">
                <th class="border border-gray-300 px-4 py-2">Orden ID</th>
                <th class="border border-gray-300 px-4 py-2">Usuario</th>
                <th class="border border-gray-300 px-4 py-2">Producto</th>
                <th class="border border-gray-300 px-4 py-2">Cantidad</th>
                <th class="border border-gray-300 px-4 py-2">Total</th>
                <th class="border border-gray-300 px-4 py-2">Fecha</th>
                <th class="border border-gray-300 px-4 py-2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of completedOrders" class="text-center">
                <td class="border border-gray-300 px-4 py-2">{{ order.PurchaseId }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ order.User.FullName }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ order.Product.ProductName }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ order.Quantity }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ order.TotalAmount }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ order.PurchaseDate | date:'short' }}</td>
                <td class="border border-gray-300 px-4 py-2">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        (click)="calificarOrden(order.PurchaseId)">
                        Calificar
                    </button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
