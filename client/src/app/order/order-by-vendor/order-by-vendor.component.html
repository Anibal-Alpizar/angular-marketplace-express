<div class="flex items-center justify-center">
  <div class="mt-5 relative overflow-x-auto shadow-md sm:rounded-lg">
    <ng-container *ngIf="filterOrders.length > 0; else noResults">
      <div class="input-container">
        <input #searchInput type="text"
          class="w-full px-4 py-2 mb-4 text-gray-700 bg-green-50 border border-green-500 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block p-2.5 dark:bg-gray-700 dark:border-green-500"
          (keyup)="searchOrder(); focusSearchInput()" [(ngModel)]="searchText"
          placeholder="Buscar producto por nombre, descripciÃ³n, precio, cantidad" />
      </div>
    </ng-container>
    <ng-template #noResults>
      <div class="input-container">
        <input #searchInput type="text"
          class="w-full px-4 py-2 mb-4 text-gray-700 bg-red-50 border border-red-500 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 dark:bg-gray-700 focus:border-red-500 block p-2.5 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500"
          (keyup)="searchOrder(); focusSearchInput()" [(ngModel)]="searchText"
          placeholder="No hay productos registrados" />
      </div>
    </ng-template>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th *ngFor="let column of columns" scope="col" class="px-6 py-3">
              {{ column }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of filterOrders"
            class="bg-white border-b dark:bg-gray-900 dark:border-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">
            <td class="px-6 py-4"> {{order.PurchaseItems[0].Product.User.UserId}} -
              {{order.PurchaseItems[0].Product.User.FullName}}
            </td>

            <td class="px-6 py-4">{{ order.PurchaseItems[0].Product.ProductName }}</td>
            <td class="px-6 py-4">{{ order.PurchaseItems[0].Quantity }}</td>
            <td class="px-6 py-4">{{ order.PurchaseItems[0].Product.Price }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
