<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <ng-container *ngIf="filterProducts.length > 0; else noResults">
    <input
      #searchInput
      type="text"
      class="w-full px-4 py-2 mb-4 text-gray-700 bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block p-2.5 dark:bg-gray-700 dark:border-green-500"
      (keyup)="searchProduct(); focusSearchInput()"
      [(ngModel)]="searchText"
      placeholder="Search product"
    />
  </ng-container>
  <ng-template #noResults>
    <input
      #searchInput
      type="text"
      class="w-full px-4 py-2 mb-4 text-gray-700 bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 dark:bg-gray-700 focus:border-red-500 block p-2.5 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500"
      (keyup)="searchProduct(); focusSearchInput()"
      [(ngModel)]="searchText"
      placeholder="No results"
    />
  </ng-template>
  <app-table [columns]="columns" [filterProducts]="filterProducts"></app-table>
</div>
