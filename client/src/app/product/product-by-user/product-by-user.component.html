<div class="bg-white">
  <div>
    <div class="relative z-40 lg:hidden" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-black bg-opacity-25"></div>
      <div class="fixed inset-0 z-40 flex">
        <div
          class="relative ml-auto flex h-full w-full max-w-xs flex-col overflow-y-auto bg-white py-4 pb-12 shadow-xl">
          <div class="flex items-center justify-between px-4">
            <h2 class="text-lg font-medium text-gray-900">Filtros</h2>
            <button type="button"
              class="-mr-2 flex h-10 w-10 items-center justify-center rounded-md bg-white p-2 text-gray-400">
              <span class="sr-only">Close menu</span>
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <form class="mt-4 border-t border-gray-200">
            <div class="border-t border-gray-200 px-4 py-6">
              <h3 class="-mx-2 -my-3 flow-root">
                <button type="button"
                  class="flex w-full items-center justify-between bg-white px-2 py-3 text-gray-400 hover:text-gray-500"
                  aria-controls="filter-section-mobile-0" aria-expanded="false">
                  <span class="ml-6 flex items-center">
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path
                        d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                    </svg>
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M4 10a.75.75 0 01.75-.75h10.5a.75.75 0 010 1.5H4.75A.75.75 0 014 10z"
                        clip-rule="evenodd" />
                    </svg>
                  </span>
                </button>
              </h3>
            </div>
            <div class="border-t border-gray-200 px-4 py-6">
              <h3 class="-mx-2 -my-3 flow-root">
              </h3>
            </div>
          </form>
        </div>
      </div>
    </div>
    <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex items-baseline justify-between border-b border-gray-200 pb-6 pt-24">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900">
          Productos
        </h1>
        <div class="flex items-center justify-center">
          <div class="mb-6 mt-5">
            <input type="text" id="search" [(ngModel)]="searchText" (input)="searchProduct()" #searchInput [ngClass]="{
        'w-full px-4 py-2 mb-4 text-gray-700 bg-green-50 border border-green-500 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block p-2.5 dark:bg-gray-700 dark:border-green-500':
          products.length > 0 && filterProducts.length > 0,
        'w-full px-4 py-2 mb-4 text-gray-700 bg-red-50 border border-red-500 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 dark:bg-gray-700 focus:border-red-500 block p-2.5 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500':
          (products.length === 0 && searchText) ||
          (filterProducts.length === 0 && searchText)
      }" class="w-full px-4 py-2 mb-4 text-gray-700 bg-green-50 border border-green-500 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block p-2.5 dark:bg-gray-700 dark:border-green-500"
              placeholder="Buscar por nombre y precio" />
            <div *ngIf="products.length > 0 && filterProducts.length > 0">
              <p class="mt-2 text-sm text-green-600 dark:text-green-500">
                <span class="font-medium">Todo bien! </span> Se han cargado los
                productos con éxito.
              </p>
            </div>
            <div *ngIf="
        (products.length === 0 && searchText) ||
        (filterProducts.length === 0 && searchText)
      ">
              <p class="mt-2 text-sm text-red-600 dark:text-red-500">
                <span class="font-medium">Ups! </span> No se han encontrado productos
              </p>
            </div>
            <div *ngIf="products.length === 0 && !searchText">
              <p class="mt-2 text-sm text-red-600 dark:text-red-500">
                <span class="font-medium">No hay productos registrados. Por favor, registre un producto.</span>
              </p>
            </div>
          </div>
        </div>
        <div class="flex items-center">
          <button type="button" class="-m-2 ml-4 p-2 text-gray-400 hover:text-gray-500 sm:ml-6 lg:hidden">
            <span class="sr-only">Filters</span>
            <svg class="h-5 w-5" aria-hidden="true" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M2.628 1.601C5.028 1.206 7.49 1 10 1s4.973.206 7.372.601a.75.75 0 01.628.74v2.288a2.25 2.25 0 01-.659 1.59l-4.682 4.683a2.25 2.25 0 00-.659 1.59v3.037c0 .684-.31 1.33-.844 1.757l-1.937 1.55A.75.75 0 018 18.25v-5.757a2.25 2.25 0 00-.659-1.591L2.659 6.22A2.25 2.25 0 012 4.629V2.34a.75.75 0 01.628-.74z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
      <section aria-labelledby="products-heading" class="pb-24 pt-6">
        <h2 id="products-heading" class="sr-only">Products</h2>
        <div class="grid grid-cols-1 gap-x-8 gap-y-10 lg:grid-cols-4">
          <form class="hidden lg:block">
            <h3 class="sr-only">Categories</h3>
            <ul role="list" class="space-y-4 border-b border-gray-200 pb-6 text-sm font-medium text-gray-900">
            </ul>
            <div class="border-b border-gray-200 py-6">
              <h3 class="-my-3 flow-root">
                <button type="button"
                  class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500"
                  aria-controls="filter-section-1" aria-expanded="false">
                  <span class="font-medium text-gray-900">Category</span>
                  <span class="ml-6 flex items-center">
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path
                        d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                    </svg>
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M4 10a.75.75 0 01.75-.75h10.5a.75.75 0 010 1.5H4.75A.75.75 0 014 10z"
                        clip-rule="evenodd" />
                    </svg>
                  </span>
                </button>
              </h3>
              <div class="pt-6" id="filter-section-1">
                <div class="space-y-4">
                  <div class="flex items-center">
                  </div>
                  <div class="flex items-center">
                    <input id="filter-mobile-category-0" name="category[]" value="new-arrivals" type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                      [(ngModel)]="showElectronicsProductos" (change)="filterProductsByName()">
                    <label for="filter-mobile-category-0" class="ml-3 min-w-0 flex-1 text-gray-500">Electrónica</label>
                  </div>

                  <div class="flex items-center">
                    <input id="filter-mobile-category-0" name="category[]" value="new-arrivals" type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                      [(ngModel)]="showHomeProducts" (change)="filterProductsByName()">
                    <label for="filter-mobile-category-0" class="ml-3 min-w-0 flex-1 text-gray-500">Hogar</label>
                  </div>
                  <div class="flex items-center">
                    <input id="filter-mobile-category-0" name="category[]" value="new-arrivals" type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                      [(ngModel)]="showSportsProducts" (change)="filterProductsByName()">
                    <label for="filter-mobile-category-0" class="ml-3 min-w-0 flex-1 text-gray-500">Deportes</label>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="lg:col-span-3">
            <app-card [filterProducts]="filterProducts"></app-card>
          </div>
        </div>
      </section>
    </main>
  </div>
</div>
