<div *ngIf="products.length > 0">
  <div class="mb-6">
    <label
      for="success"
      class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500"
    >
      Ingresa un ID de usuario
    </label>
    <input
      type="text"
      id="success"
      [(ngModel)]="userId"
      (keyup)="userProductsList()"
      class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
      placeholder="Se ha cargado el usuario"
    />
    <p class="mt-2 text-sm text-green-600 dark:text-green-500">
      <span class="font-medium">Todo bien! </span> Se han cargado los productos
      del usuario.
    </p>
  </div>
</div>

<div *ngIf="products.length === 0">
  <div class="mb-6">
    <label
      for="error"
      class="block mb-2 text-sm font-medium text-red-700 dark:text-red-500"
    >
      Ingresa un ID de usuario
    </label>
    <input
      type="text"
      id="error"
      [(ngModel)]="userId"
      (keyup)="userProductsList()"
      class="bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 dark:bg-gray-700 focus:border-red-500 block w-full p-2.5 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500"
      placeholder="No se ha cargado el usuario"
    />
    <p class="mt-2 text-sm text-red-600 dark:text-red-500">
      <span class="font-medium">Algo sali√≥ mal! </span> No se han cargado los
      productos del usuario o el usuario no existe.
    </p>
  </div>
</div>

<div
  class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
>
  <div
    *ngFor="let product of products"
    class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <!-- <a [routerLink]="['/productsDetails', product?.ProductId]">
      <img class="p-8 rounded-t-lg" [src]="" alt="product image" />
    </a> -->
    <a
      href="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZHVjdCUyMHBob3RvaHJhcGhlcnxlbnwwfHwwfHw%3D&w=1000&q=80"
      target="_blank"
    >
      <img
        class="p-8 rounded-t-lg"
        src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZHVjdCUyMHBob3RvaHJhcGhlcnxlbnwwfHwwfHw%3D&w=1000&q=80"
        alt="product image"
      />
    </a>

    <div class="px-5 pb-5">
      <a [routerLink]="['/productsDetails', product?.ProductId]">
        <h5
          class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"
        >
          {{ product?.ProductName }}
        </h5>
      </a>
      <div class="flex items-center mt-2.5 mb-5">
        <svg
          *ngFor="let star of [1, 2, 3, 4, 5]"
          aria-hidden="true"
          class="w-5 h-5 text-yellow-300"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Star</title>
          <path
            [ngClass]="{
              'text-yellow-500': star <= product.Rating,
              'text-gray-300':
                star > product.Rating || product?.Rating === undefined
            }"
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
          ></path>
        </svg>
        <span
          class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3"
        >
          {{ product?.Description }}
        </span>
      </div>
      <div class="flex items-center justify-between">
        <span class="text-3xl font-bold text-gray-900 dark:text-white">
          {{ product?.Price }}
        </span>
        <a
          [routerLink]="['/productsDetails', product?.Description]"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Add to cart
        </a>
      </div>
    </div>
  </div>
</div>

<div *ngIf="products.length === 0">
  No products available for the selected user.
</div>
