<section class="max-w-4xl p-6 mx-auto bg-blue-950 rounded-md shadow-md dark:bg-gray-800 mt-20">
    <h1 class="text-xl font-bold text-white capitalize dark:text-white">
        Actualizar Producto
    </h1>
    <!-- <form [formGroup]="productForm" (ngSubmit)="onSubmit()"> -->
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
            <div>
                <label class="text-white dark:text-gray-200" for="productName">Nombre del producto</label>
                <input id="productName" name="productName" type="text"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
                    formControlName="productName">
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="price">Precio</label>
                <input id="price" name="price" type="number"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
                    formControlName="price">
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="quantity">Cantidad</label>
                <input id="quantity" name="quantity" type="number"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
                    formControlName="quantity">
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="category">Categoría del producto</label>
                <select name="category"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
                    formControlName="category">
                    <option *ngFor="let option of categoryOptions" [value]="option.value">{{ option.label }}</option>
                </select>
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="status">Estado del producto</label>
                <select name="status"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
                    formControlName="status">
                    <option value="1">Nuevo</option>
                    <option value="2">Usado-Como nuevo</option>
                    <option value="3">Usado-Buen estado</option>
                    <option value="4">Usado-Aceptable</option>
                </select>
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="description">Descripción</label>
                <textarea id="description" name="description" type="textarea"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
                    formControlName="description"></textarea>
            </div>
        </div>

        <div class="flex justify-end mt-6">
            <button
                class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-pink-500 rounded-md hover:bg-pink-700 focus:outline-none focus:bg-gray-600"
                type="submit">
                Actualizar Producto
            </button>
        </div>
    </form>
</section>
