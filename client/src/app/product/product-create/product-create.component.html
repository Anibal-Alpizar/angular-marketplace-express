<section class="max-w-4xl p-6 mx-auto bg-blue-950 rounded-md shadow-md dark:bg-gray-800 mt-20">
    <h1 class="text-xl font-bold text-white capitalize dark:text-white">
        Crear Producto
    </h1>
    <form [formGroup]="formCreate" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
            <div>
                <label class="text-white dark:text-gray-200" for="productName">Nombre del producto</label>
                <input id="productName" name="productName" type="text"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
                    formControlName="productName">
            </div>

            <div>
                <label class="text-white dark:text-gray-200" for="price">Precio</label>
                <input id="price" name="price" type="number"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
                    formControlName="price">
            </div>

            <div>
                <label class="text-white dark:text-gray-200" for="quantity">Cantidad</label>
                <input id="quantity" name="quantity" type="number"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
                    formControlName="quantity">
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="category">Categoría del producto</label>
                <select name="category"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
                    formControlName="category">
                    <option *ngFor="let option of categoryOptions" [value]="option.value">{{ option.label }}</option>
                </select>
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="status">Estado del producto</label>
                <select name="status"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
                    formControlName="status">
                    <option value="1">Nuevo</option>
                    <option value="2">Usado-Como nuevo</option>
                    <option value="3">Usado-Buen estado</option>
                    <option value="4">Usado-Aceptable</option>
                </select>
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="description">Descripción</label>
                <textarea id="description" name="description" type="textarea"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
                    formControlName="description"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-white">Image 1</label>
                <div
                    class="mt-1 flex flex-col items-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                    <label for="file-upload-1"
                        class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                        <span class="">Upload a file</span>
                        <input id="file-upload-1" name="file-upload-1" type="file" class="sr-only"
                            (change)="onFileSelected($event, 'image1')" />
                    </label>
                    <p class="pl-1 text-white">or drag and drop</p>
                    <img *ngIf="image1Preview" [src]="image1Preview" alt="Image 1 Preview" width="200" />
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-white">Image 2</label>
                <div
                    class="mt-1 flex flex-col items-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                    <label for="file-upload-2"
                        class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                        <span class="">Upload a file</span>
                        <input id="file-upload-2" name="file-upload-2" type="file" class="sr-only"
                            (change)="onFileSelected($event, 'image2')" />
                    </label>
                    <p class="pl-1 text-white">or drag and drop</p>
                    <img *ngIf="image2Preview" [src]="image2Preview" alt="Image 2 Preview" width="200" />
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-white">Image 3</label>
                <div
                    class="mt-1 flex flex-col items-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                    <label for="file-upload-3"
                        class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                        <span class="">Upload a file</span>
                        <input id="file-upload-3" name="file-upload-3" type="file" class="sr-only"
                            (change)="onFileSelected($event, 'image3')" />
                    </label>
                    <p class="pl-1 text-white">or drag and drop</p>
                    <img *ngIf="image3Preview" [src]="image3Preview" alt="Image 3 Preview" width="200" />
                </div>
            </div>


            <div>
                <label class="block text-sm font-medium text-white">Image 4</label>
                <div
                    class="mt-1 flex flex-col items-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                    <label for="file-upload-4"
                        class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                        <span class="">Upload a file</span>
                        <input id="file-upload-4" name="file-upload-4" type="file" class="sr-only"
                            (change)="onFileSelected($event, 'image4')" />
                    </label>
                    <p class="pl-1 text-white">or drag and drop</p>
                    <img *ngIf="image4Preview" [src]="image4Preview" alt="Image 4 Preview" width="200" />
                </div>
            </div>
        </div>
        <div class="flex justify-end mt-6">
            <button
                class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-pink-500 rounded-md hover:bg-pink-700 focus:outline-none focus:bg-gray-600"
                type="submit">Publicar producto</button>
        </div>
    </form>
</section>
